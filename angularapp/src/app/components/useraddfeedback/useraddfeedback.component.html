<div class="flex flex-col items-center justify-center px-6 py-32 mx-auto">
  <div class="w-full bg-[#FFF5E0] rounded-lg shadow-lg border max-w-md font-bold">
    <div class="space-y-6 p-8">
      <h1 class="text-[#0A6847] text-2xl">Add Feedback</h1>
      <p class="text-sm text-[#0A6847]">* Feedback</p>

      <!-- Feedback Input -->
      <div class="mb-4">
        <div class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5">
          <textarea [(ngModel)]="feedback" placeholder="Enter your feedback here" class="w-full bg-transparent outline-none placeholder:font-medium"></textarea>
        </div>
      </div>

      <!-- Validation Message -->
      <p *ngIf="validationMessage" class="text-sm text-red-500">{{ validationMessage }}</p>

      <!-- Submit Button -->
      <button class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        (click)="submitFeedback()">
        Submit
      </button>

      <!-- Success Popup -->
      <div *ngIf="showPopup" class="fixed inset-0 bg-black bg-opacity-10 flex justify-center items-center">
        <div class="bg-[#2C3E50] text-white p-5 rounded-lg text-center shadow-lg">
          <p class="text-xl font-bold mb-4">Successfully Added!</p>
          <button (click)="closePopup()" class="text-white bg-[#0A6847] px-6 py-3 rounded-md font-bold text-lg hover:scale-105">
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
