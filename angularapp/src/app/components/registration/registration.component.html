
<div class="flex flex-col items-center justify-center px-6 py-32 mx-auto bg-[url(../assets/doodle.png)]" >
  <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg border max-w-md font-bold">

  <div class="space-y-6 p-8">
    <h1 class=" text-[#0A6847] text-2xl">Registration</h1>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" class="space-y-4 md:space-y-6" novalidate>
      <!-- Username Field -->
      <div>
        <label for="Username" class="block mb-2 text-sm text-[#0A6847]">Username:</label>
        <input
        type="text"
        id="Username"
        name="Username"
        ngModel
        required
        minlength="3"
        class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="username"
        />
        <small class="text-red-500" *ngIf="registrationForm.controls.Username?.invalid && registrationForm.controls.Username?.touched">
          Username is required and must be at least 3 characters long.
        </small>
      </div>
      
      <!-- Email Field -->
      <div>
        <label for="Email" class="block mb-2 text-sm text-[#0A6847]">Email:</label>
        <input
        type="email"
        id="Email"
        name="Email"
        ngModel
        required
        class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="email"
        
        />
        <small class="text-red-500" *ngIf="registrationForm.controls.Email?.invalid && registrationForm.controls.Email?.touched">
          A valid Email is required.
        </small>
      </div>
      
      <!-- Password Field -->
      <div>
        <label for="Password" class="block mb-2 text-sm text-[#0A6847]">Password:</label>
        <input
        type="password"
          id="Password"
          name="Password"
          ngModel
          required
          minlength="6"
          class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="••••••••"
          
          />
        <small class="text-red-500" *ngIf="registrationForm.controls.Password?.invalid && registrationForm.controls.Password?.touched">
          Password is required and must be at least 6 characters long.
        </small>
      </div>
      
      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword" class="block mb-2 text-sm text-[#0A6847]">Confirm Password:</label>
        <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        ngModel
        required
        class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="••••••••"
        
        />
        <small class="text-red-500" *ngIf="registrationForm.controls.confirmPassword?.invalid && registrationForm.controls.confirmPassword?.touched">
          Confirmation Password is required.
        </small>
      </div>
      
      <!-- Mobile Number Field -->
      <div>
        <label for="MobileNumber" class="block mb-2 text-sm text-[#0A6847]">Mobile Number:</label>
        <input
        type="tel"
        id="MobileNumber"
        name="MobileNumber"
        ngModel
        required
        minlength="10"
        maxlength="10"
        class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="9090909090"
        
        />
        <small class="text-red-500" *ngIf="registrationForm.controls.MobileNumber?.invalid && registrationForm.controls.MobileNumber?.touched">
          A valid MobileNumber number is required.
        </small>
      </div>
      
      <!-- UserRole Field -->
      <div>
        <label for="UserRole" class="block mb-2 text-sm text-[#0A6847]">Role:</label>
        <select id="UserRole" name="UserRole" ngModel required class="border rounded-lg block w-full p-2.5 text-sm outline-none">
          <option value="" disabled>Select a UserRole</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <small class="text-red-500" *ngIf="registrationForm.controls.UserRole?.invalid && registrationForm.controls.UserRole?.touched">
          UserRole is required.
        </small>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" [disabled]="registrationForm.invalid" class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78] rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
    </form>
  </div>
</div>

</div>
