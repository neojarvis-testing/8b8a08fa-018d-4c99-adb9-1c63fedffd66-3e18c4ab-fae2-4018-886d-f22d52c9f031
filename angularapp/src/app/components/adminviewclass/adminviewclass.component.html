<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

      <h1 class="text-xl font-bold leading-tight tracking-tight text-[#0A6847] md:text-2xl"
      >Cooking Classes</h1>

      <form #cookingForm="ngForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit(cookingForm)" novalidate>
        <!-- Class Name Field -->
        <div>
          <label for="className" class="block mb-2 text-sm font-medium text-[#0A6847]">Class Name:</label>
          <input type="text" id="className" name="className" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small *ngIf="cookingForm.controls.className?.invalid && cookingForm.controls.className?.touched">
            Class Name is required.
          </small>
        </div>

        <!-- Cuisine Type Field -->
        <div>
          <label for="cuisineType" class="block mb-2 text-sm font-medium text-[#0A6847]">Cuisine Type:</label>
          <input type="text" id="cuisineType" name="cuisineType" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small *ngIf="cookingForm.controls.cuisineType?.invalid && cookingForm.controls.cuisineType?.touched">
            Cuisine Type is required.
          </small>
        </div>

        <!-- Chef Name Field -->
        <div>
          <label for="chefName" class="block mb-2 text-sm font-medium text-[#0A6847]">Chef Name:</label>
          <input type="text" id="chefName" name="chefName" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small *ngIf="cookingForm.controls.chefName?.invalid && cookingForm.controls.chefName?.touched">
            Chef Name is required.
          </small>
        </div>

        <!-- Duration Field -->
        <div>
          <label for="duration" class="block mb-2 text-sm font-medium text-[#0A6847]">Duration (in hours):</label>
          <input type="number" id="duration" name="duration" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small *ngIf="cookingForm.controls.duration?.invalid && cookingForm.controls.duration?.touched">
            Duration is required.
          </small>
        </div>

        <!-- Location Field -->
        <div>
          <label for="location" class="block mb-2 text-sm font-medium text-[#0A6847]">Location:</label>
          <input type="text" id="location" name="location" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small *ngIf="cookingForm.controls.location?.invalid && cookingForm.controls.location?.touched">
            Location is required.
          </small>
        </div>

        <!-- Fee Field -->
        <div>
          <label for="fee" class="block mb-2 text-sm font-medium text-[#0A6847]">Fee:</label>
          <input type="number" id="fee" name="fee" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small *ngIf="cookingForm.controls.fee?.invalid && cookingForm.controls.fee?.touched">
            Fee is required.
          </small>
        </div>

        <!-- Ingredients Provided Field -->
        <div>
          <label for="ingredientsProvided" class="block mb-2 text-sm font-medium text-[#0A6847]">Ingredients Provided:</label>
          <input type="text" id="ingredientsProvided" name="ingredientsProvided" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel />
        </div>

        <!-- Skill Level Field -->
        <div>
          <label for="skillLevel" class="block mb-2 text-sm font-medium text-[#0A6847]">Skill Level:</label>
          <input type="text" id="skillLevel" name="skillLevel" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel />
        </div>

        <!-- Special Requirements Field -->
        <div>
          <label for="specialRequirements" class="block mb-2 text-sm font-medium text-[#0A6847]">Special Requirements:</label>
          <textarea id="specialRequirements" name="specialRequirements" ngModel></textarea>
        </div>

        <!-- Submit and Back Buttons -->
        <div class="form-actions">
          <button type="submit" class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78] focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center"[disabled]="cookingForm.invalid">Update Class</button>
          <button type="button" (click)="goBack()">Back</button>
        </div>
      </form>

      <!-- Validation Message -->
      <div *ngIf="cookingForm.invalid && cookingForm.touched">
        <small>All required fields cannot be left empty.</small>
      </div>
    </div>
  </div>
</div>
