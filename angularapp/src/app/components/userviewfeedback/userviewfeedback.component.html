<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">My Feedbacks</h1>
  
  <div *ngIf="loading" class="text-center py-4">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
    <p class="mt-2 text-gray-600">Loading feedbacks...</p>
  </div>
  
  <div *ngIf="!loading && error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error">
    <div *ngIf="feedbacks.length === 0" class="text-center py-6">
      <p class="text-gray-600">No feedbacks found</p>
    </div>
    
    <div *ngIf="feedbacks.length > 0" class="space-y-6">
      <div *ngFor="let feedback of feedbacks" class="bg-white shadow overflow-hidden rounded-lg p-6">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-sm text-gray-500">{{ feedback.date | date:'medium' }}</p>
          </div>
          <button 
            (click)="confirmDelete(feedback)" 
            class="text-red-600 hover:text-red-900 focus:outline-none"
          >
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        
        <div class="mt-4">
          <p class="text-gray-800">{{ feedback.feedbackText }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg p-6 max-w-md">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Confirm Delete</h3>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this feedback?</p>
    <div class="flex justify-end space-x-4">
      <button 
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300"
        (click)="closeDeleteModal()"
      >
        Cancel
      </button>
      <button 
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        (click)="deleteFeedback()"
      >
        Yes, Delete
      </button>
    </div>
  </div>
</div>
