<h1 class="text-xl font-bold mb-4 text-center">My Feedback</h1>

<div class="feedback-container">
  <!-- If No Feedback is Available -->
  <div *ngIf="feedbacks.length === 0">
    <p>No feedbacks posted yet.</p>
  </div>

  <!-- Table Display for Feedbacks -->
  <table *ngIf="feedbacks.length > 0" class="table-auto border-collapse border border-gray-300 w-full">
    <thead class="bg-gray-200">
      <tr>
        <th class="border border-gray-300 px-4 py-2">Sl No</th>
        <th class="border border-gray-300 px-4 py-2">Feedback</th>
        <th class="border border-gray-300 px-4 py-2">Posted Date</th>
        <th class="border border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks; let i = index" class="hover:bg-gray-100">
        <td class="border border-gray-300 px-4 py-2 text-center">{{ i + 1 }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ feedback.FeedbackText }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">{{ feedback.SubmittedDate }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center">
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded"
            (click)="confirmDelete(feedback.FeedbackId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Feedback Modal -->
<div *ngIf="showDeleteModal" class="fixed inset-0 bg-backdrop-blur-md bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-96">
    <h2 class="text-lg font-bold mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete this feedback?</p>
    <div class="mt-4 flex justify-end">
      <button
        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2"
        (click)="closeDeleteModal()"
      >
        Cancel
      </button>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        (click)="deleteFeedback()"
      >
        Yes, Delete
      </button>
    </div>
  </div>
</div>
