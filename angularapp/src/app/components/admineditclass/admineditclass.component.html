<div class="flex flex-col items-center justify-center px-6 py-32 mx-auto bg-[url(../assets/doodle.png)]">
  <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg border max-w-md font-bold">
    <div class="space-y-6 p-8">

      <h1 class="text-[#0A6847] text-2xl">Edit Cooking Class</h1>

      <form #editClassForm="ngForm" (ngSubmit)="onSubmit(editClassForm)" class="space-y-6" novalidate>
        <!-- Class Name -->
        <div>
          <label for="className" class="block mb-2 text-sm text-[#0A6847]">Class Name:</label>
          <input type="text" id="ClassName" name="ClassName" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" ngModel required
            minlength="3" />
          <small *ngIf="editClassForm.controls.ClassName?.invalid && editClassForm.controls.ClassName?.touched">
            Class Name is required and must be at least 3 characters long.
          </small>
        </div>

        <!-- Cuisine Type -->
        <div>
          <label for="CuisineType" class="block mb-2 text-sm text-[#0A6847]">Cuisine Type:</label>
          <input type="text" id="CuisineType" name="CuisineType" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" ngModel required />
          <small *ngIf="editClassForm.controls.CuisineType?.invalid && editClassForm.controls.CuisineType?.touched">
            Cuisine Type is required.
          </small>
        </div>

        <!-- Chef Name -->
        <div>
          <label for="ChefName" class="block mb-2 text-sm text-[#0A6847]">Chef Name:</label>
          <input type="text" id="ChefName" name="ChefName" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" ngModel required />
          <small *ngIf="editClassForm.controls.ChefName?.invalid && editClassForm.controls.ChefName?.touched">
            Chef Name is required.
          </small>
        </div>

        <!-- Location -->
        <div>
          <label for="Location" class="block mb-2 text-sm text-[#0A6847]">Location:</label>
          <input type="text" id="Location" name="Location" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" ngModel required />
          <small *ngIf="editClassForm.controls.Location?.invalid && editClassForm.controls.Location?.touched">
            Location is required.
          </small>
        </div>

        <!-- Duration -->
        <div>
          <label for="DurationInHours" class="block mb-2 text-sm text-[#0A6847]">Duration (in hours):</label>
          <input type="number" id="DurationInHours" name="DurationInHours" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" ngModel
            required min="1" />
          <small
            *ngIf="editClassForm.controls.DurationInHours?.invalid && editClassForm.controls.DurationInHours?.touched">
            Duration is required and must be at least 1 hour.
          </small>
        </div>

        <!-- Fee -->
        <div>
          <label for="Fee" class="block mb-2 text-sm text-[#0A6847]">Fee:</label>
          <input type="number" id="Fee" name="Fee" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" ngModel required min="0" />
          <small *ngIf="editClassForm.controls.Fee?.invalid && editClassForm.controls.Fee?.touched">
            Fee is required and must be a positive number.
          </small>
        </div>

        <!-- Special Requirements -->
        <div>
          <label for="SpecialRequirements" class="block mb-2 text-sm text-[#0A6847]">Special Requirements:</label>
          <input type="text" id="SpecialRequirements" name="SpecialRequirements" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
          ngModel />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78] focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center" [disabled]="editClassForm.invalid">Save</button>

        <!-- Back Button -->
        <button type="button" (click)="navigateToAdminViewClass()">Back</button>
      </form>
    </div>
  </div>
</div>
