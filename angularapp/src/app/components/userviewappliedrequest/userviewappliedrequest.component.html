
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0" >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">


      <h1 class="text-xl font-bold leading-tight tracking-tight text-[#0A6847] md:text-2xl">Applied Class Requests</h1>

      <form #cookingForm="ngForm" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit(cookingForm)" novalidate>
        <!-- Dietary Preferences Field -->
        <div>
          <label for="dietaryPreferences" class="block mb-2 text-sm font-medium text-[#0A6847]">Dietary Preferences:</label>
          <input type="text" id="dietaryPreferences" name="dietaryPreferences" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5"ngModel required />
          <small
            *ngIf="cookingForm.controls.dietaryPreferences?.invalid && cookingForm.controls.dietaryPreferences?.touched">
            Dietary Preferences are required.
          </small>
        </div>

        <!-- Cooking Goals Field -->
        <div>
          <label for="cookingGoals" class="block mb-2 text-sm font-medium text-[#0A6847]">Cooking Goals:</label>
          <input type="text" id="cookingGoals" name="cookingGoals" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg  focus:border-[#7ABA78] block w-full p-2.5" ngModel required />
          <small *ngIf="cookingForm.controls.cookingGoals?.invalid && cookingForm.controls.cookingGoals?.touched">
            Cooking Goals are required.
          </small>
        </div>

        <!-- Comments Field -->
        <div>
          <label for="comments" class="block mb-2 text-sm font-medium text-[#0A6847]">Comments:</label>
          <textarea id="comments" name="comments" ngModel></textarea>
        </div>

        <!-- Submit and Back Buttons -->
        <div class="form-actions">
          <button type="submit" class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78] focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center"[disabled]="cookingForm.invalid">Submit</button>
          <button type="button" (click)="goBack()">Back</button>
        </div>
      </form>

      <!-- Validation Message -->
      <div *ngIf="cookingForm.invalid && cookingForm.touched">
        <small>All required fields cannot be left empty.</small>
      </div>
    </div>
  </div>
</div>
