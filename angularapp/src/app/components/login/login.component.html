<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <!-- Email Field -->
    <div>
        <label for="email">Email:</label>
        <input
            type="email"
            id="email"
            name="email"
            ngModel
            required
            email
        />
        <div *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">
            <small *ngIf="loginForm.controls.email?.errors?.required">Email is required.</small>
            <small *ngIf="loginForm.controls.email?.errors?.email">Enter a valid email address.</small>
        </div>
    </div>

    <!-- Password Field -->
    <div>
        <label for="password">Password:</label>
        <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
        />
        <div *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">
            <small *ngIf="loginForm.controls.password?.errors?.required">Password is required.</small>
            <small *ngIf="loginForm.controls.password?.errors?.minlength">Password must be at least 6 characters long.</small>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
