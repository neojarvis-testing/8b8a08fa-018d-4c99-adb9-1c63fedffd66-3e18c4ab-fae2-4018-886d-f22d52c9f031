<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <!-- Email Field -->
    <div>
        <label for="Email">Email:</label>
        <input
            type="Email"
            id="Email"
            name="Email"
            ngModel
            required
            Email
        />
        <div *ngIf="loginForm.controls.Email?.invalid && loginForm.controls.Email?.touched">
            <small *ngIf="loginForm.controls.Email?.errors?.required">Email is required.</small>
            <small *ngIf="loginForm.controls.Email?.errors?.Email">Enter a valid Email address.</small>
        </div>
    </div>

    <!-- Password Field -->
    <div>
        <label for="Password">Password:</label>
        <input
            type="Password"
            id="Password"
            name="Password"
            ngModel
            required
            minlength="6"
        />
        <div *ngIf="loginForm.controls.Password?.invalid && loginForm.controls.Password?.touched">
            <small *ngIf="loginForm.controls.Password?.errors?.required">Password is required.</small>
            <small *ngIf="loginForm.controls.Password?.errors?.minlength">Password must be at least 6 characters long.</small>
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
