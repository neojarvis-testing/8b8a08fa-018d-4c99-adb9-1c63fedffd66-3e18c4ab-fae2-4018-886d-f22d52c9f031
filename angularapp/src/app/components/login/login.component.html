<div class="flex flex-col items-center justify-center px-6 py-32 mx-auto bg-[url(../assets/doodle.png)]">

    <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg border max-w-md font-bold">

        <div class="space-y-6 p-8">
            <h1 class=" text-[#0A6847] text-2xl">Login</h1>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-6">

                <!-- Email Field -->
                <div>
                    <label for="Email" class="block mb-2 text-sm text-[#0A6847]">Email:</label>
                    <input type="email" id="Email" name="Email" ngModel required Email class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="email"/>
                    <div *ngIf="loginForm.controls.Email?.invalid && loginForm.controls.Email?.touched">
                        <small class="text-red-500" *ngIf="loginForm.controls.Email?.errors?.required">Email is required.</small>
                        <small class="text-red-500" *ngIf="loginForm.controls.Email?.errors?.Email">Enter a valid Email address.</small>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="Password" class="block mb-2 text-sm text-[#0A6847]">Password:</label>
                    <input type="password" id="Password" name="Password" ngModel required minlength="6" class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium" placeholder="••••••••"/>
                    <div *ngIf="loginForm.controls.Password?.invalid && loginForm.controls.Password?.touched">
                        <small class="text-red-500" *ngIf="loginForm.controls.Password?.errors?.required">Password is required.</small>
                        <small class="text-red-500" *ngIf="loginForm.controls.Password?.errors?.minlength">Password must be at least 6
                            characters long.</small>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loginForm.invalid" class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78]  rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
            </form>


        </div>
    </div>
</div>
