<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Feedback Details</h1>
  
   <div *ngIf="loading" class="text-center py-4">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
    <p class="mt-3 text-2xl font-bold text-gray-800">Loading classes...</p>
  </div>
  
  <div *ngIf="!loading && error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error">
    <div *ngIf="feedbacks.length === 0" class="text-center py-6">
      <p class="text-gray-600 font-bold text-2xl">No feedbacks found</p>
    </div>
    
    <div *ngIf="feedbacks.length > 0" class="space-y-6">
      <div *ngFor="let feedback of feedbacks" class="bg-white shadow border-l-4 border-yellow-400 overflow-hidden rounded-lg p-6">
        <div class="flex justify-between items-start">
          <div>
            <h2 class="text-lg font-medium text-gray-900">{{ feedback.username }}</h2>
            <p class="text-sm text-gray-500">{{ feedback.Date | date:'medium' }}</p>
          </div>
        </div>
        
        <div class="mt-4">
          <p class="text-gray-800">{{ feedback.feedbackText }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
