<div class="flex flex-col items-center justify-center px-6 py-32 mx-auto ">

  <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg border max-w-md font-bold">
    <div class="space-y-6 p-8">
      <h1 class="text-[#0A6847] text-2xl">Create New Cooking Class
      </h1>
      <form #classForm="ngForm" (ngSubmit)="onSubmit(classForm)" class="space-y-6" novalidate>
        <div>
          <label for="className" class="block mb-2 text-sm text-[#0A6847]">Class Name:</label>
          <input type="text" id="ClassName" name="ClassName"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            ngModel required minlength="3" />
        </div>

        <div class="mb-4">
          <label for="cuisineType" class="block mb-2 text-sm text-[#0A6847]">Cuisine Type:</label>
          <input type="text" id="CuisineType" name="CuisineType"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            ngModel required />
        </div>

        <div class="mb-4">
          <label for="chefName" class="block mb-2 text-sm text-[#0A6847]">Chef Name:</label>
          <input type="text" id="ChefName" name="ChefName"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            ngModel required />
        </div>

        <div class="mb-4">
          <label for="location" class="block mb-2 text-sm text-[#0A6847]">Location:</label>
          <input type="text" id="Location" name="Location"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            ngModel required />
        </div>


        <div class="mb-4">
          <label for="duration" class="block mb-2 text-sm text-[#0A6847]">Duration (in hours):</label>
          <input type="number" id="DurationInHours" name="DurationInHours"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            ngModel required min="1" />
        </div>

        <div class="mb-4">
          <label for="fee" class="block mb-2 text-sm text-[#0A6847]">Fee:</label>
          <input type="number" id="Fee" name="Fee"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            ngModel required min="1" />
        </div>

        <div class="mb-4">
          <label for="ingredients" class="block mb-2 text-sm text-[#0A6847]">Ingredients Provided:</label>
          <textarea id="IngredientsProvided"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            name="IngredientsProvided" ngModel required></textarea>
        </div>

        <div class="mb-4">
          <label for="skillLevel" class="block mb-2 text-sm text-[#0A6847]">Skill Level:</label>
          <select id="SkillLevel"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            name="SkillLevel" ngModel required>
            <option value="" disabled>Select skill level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="specialRequirements" class="block mb-2 text-sm text-[#0A6847]">Special
            Requirements:</label>
          <textarea id="SpecialRequirements"
            class="bg-[#FFF5E0] border border-[#7ABA78] text-[#0A6847] text-sm rounded-lg outline-none block w-full p-2.5 placeholder:font-medium"
            name="SpecialRequirements" ngModel required></textarea>
        </div>

        <button type="submit" [disabled]="classForm.invalid"
          class="w-full text-white bg-[#0A6847] hover:bg-[#7ABA78] focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
      </form>
    </div>

    <!-- Confirmation Modal -->
    <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-10 flex justify-center items-center">
      <div class="bg-[#2C3E50] text-white p-5 rounded-lg text-center shadow-lg">
        <p class="text-xl font-bold mb-4">Successfully Submitted!</p>
        <button (click)="closeModal()"
          class="text-white bg-[#0A6847] px-6 py-3 rounded-md font-bold text-lg  hover:scale-105">
          OK
        </button>
      </div>
    </div>


  </div>
