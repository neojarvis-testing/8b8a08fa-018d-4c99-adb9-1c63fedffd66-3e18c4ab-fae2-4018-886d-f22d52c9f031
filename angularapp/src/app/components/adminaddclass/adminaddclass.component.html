<h1>Create New Cooking Class</h1>

<div class="class-creation-container">
  <form #classForm="ngForm" (ngSubmit)="onSubmit(classForm)" novalidate>
    <!-- Class Name Field -->
    <div>
      <label for="className">Class Name:</label>
      <input
        type="text"
        id="className"
        name="className"
        ngModel
        required
        minlength="3"
      />
      <small *ngIf="classForm.controls.className?.invalid && classForm.controls.className?.touched">
        Class Name is required
      </small>
    </div>

    <!-- Cuisine Type Field -->
    <div>
      <label for="cuisineType">Cuisine Type:</label>
      <input
        type="text"
        id="cuisineType"
        name="cuisineType"
        ngModel
        required
      />
      <small *ngIf="classForm.controls.cuisineType?.invalid && classForm.controls.cuisineType?.touched">
        Cuisine Type is required
      </small>
    </div>

    <!-- Chef Name Field -->
    <div>
      <label for="chefName">Chef Name:</label>
      <input
        type="text"
        id="chefName"
        name="chefName"
        ngModel
        required
      />
      <small *ngIf="classForm.controls.chefName?.invalid && classForm.controls.chefName?.touched">
        Chef Name is required
      </small>
    </div>

    <!-- Location Field -->
    <div>
      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        name="location"
        ngModel
        required
      />
      <small *ngIf="classForm.controls.location?.invalid && classForm.controls.location?.touched">
        Location is required
      </small>
    </div>

    <!-- Duration Field -->
    <div>
      <label for="duration">Duration (in hours):</label>
      <input
        type="number"
        id="duration"
        name="duration"
        ngModel
        required
        min="1"
      />
      <small *ngIf="classForm.controls.duration?.invalid && classForm.controls.duration?.touched">
        Duration is required
      </small>
    </div>

    <!-- Fee Field -->
    <div>
      <label for="fee">Fee:</label>
      <input
        type="number"
        id="fee"
        name="fee"
        ngModel
        required
        min="1"
      />
      <small *ngIf="classForm.controls.fee?.invalid && classForm.controls.fee?.touched">
        Fee is required
      </small>
    </div>

    <!-- Ingredients Provided Field -->
    <div>
      <label for="ingredients">Ingredients Provided:</label>
      <textarea
        id="ingredients"
        name="ingredients"
        ngModel
        required
      ></textarea>
      <small *ngIf="classForm.controls.ingredients?.invalid && classForm.controls.ingredients?.touched">
        Ingredients are required
      </small>
    </div>

    <!-- Skill Level Field -->
    <div>
      <label for="skillLevel">Skill Level:</label>
      <select id="skillLevel" name="skillLevel" ngModel required>
        <option value="" disabled>Select skill level</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <small *ngIf="classForm.controls.skillLevel?.invalid && classForm.controls.skillLevel?.touched">
        Skill level is required
      </small>
    </div>

    <!-- Special Requirements Field -->
	<div>
  		<label for="specialRequirements">Special Requirements:</label>
  	<textarea
    		id="specialRequirements"
    		name="specialRequirements"
    		ngModel
    		required
  	></textarea>
  	<small
    		*ngIf="classForm.controls.specialRequirements?.invalid && classForm.controls.specialRequirements?.touched">
		Special Requirements are required
  	</small>
	</div>


    <!-- Submit Button -->
    <button type="submit" [disabled]="classForm.invalid">Submit</button>
  </form>
</div>
