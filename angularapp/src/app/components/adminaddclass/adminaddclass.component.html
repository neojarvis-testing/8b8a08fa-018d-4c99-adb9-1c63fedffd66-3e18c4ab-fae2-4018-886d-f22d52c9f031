<div class="container mx-auto px-4 py-8">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Cooking Class</h2>
    
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="className" class="block text-sm font-medium text-gray-700">Class Name</label>
          <input 
            type="text" 
            id="className" 
            formControlName="className" 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
        </div>
        
        <div>
          <label for="cuisineType" class="block text-sm font-medium text-gray-700">Cuisine Type</label>
          <input 
            type="text" 
            id="cuisineType" 
            formControlName="cuisineType" 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
        </div>
        
        <div>
          <label for="chefName" class="block text-sm font-medium text-gray-700">Chef Name</label>
          <input 
            type="text" 
            id="chefName" 
            formControlName="chefName" 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
        </div>
        
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <input 
            type="text" 
            id="location" 
            formControlName="location" 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
        </div>
        
        <div>
          <label for="durationInHours" class="block text-sm font-medium text-gray-700">Duration (hours)</label>
          <input 
            type="number" 
            id="durationInHours" 
            formControlName="durationInHours" 
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
        </div>
        
        <div>
          <label for="fee" class="block text-sm font-medium text-gray-700">Fee</label>
          <input 
          type="number" 
          id="fee" 
          formControlName="fee" 
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>
      
      <div>
        <label for="ingredientsProvided" class="block text-sm font-medium text-gray-700">Ingredients Provided</label>
        <input 
          type="text" 
          id="ingredientsProvided" 
          formControlName="ingredientsProvided" 
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>
      
      <div>
        <label for="skillLevel" class="block text-sm font-medium text-gray-700">Skill Level</label>
        <select 
          id="skillLevel" 
          formControlName="skillLevel" 
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option value="" disabled>Select skill level</option>
          <option *ngFor="let level of skillLevels" [value]="level">{{ level }}</option>
        </select>
      </div>
    </div>
    
    <div>
      <label for="specialRequirements" class="block text-sm font-medium text-gray-700">Special Requirements</label>
      <textarea 
        id="specialRequirements" 
        formControlName="specialRequirements" 
        rows="3" 
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      ></textarea>
    </div>
    
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>
    
    <div class="flex justify-end">
      <button 
        type="submit" 
        [disabled]="submitting" 
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        {{ submitting ? 'Submitting...' : 'Submit' }}
      </button>
    </div>
  </form>
</div>
</div>

<!-- Success Modal -->
<div *ngIf="showSuccessModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
<div class="bg-white rounded-lg p-6 max-w-md">
  <h3 class="text-lg font-medium text-gray-900 mb-4">Success!</h3>
  <p class="text-gray-600 mb-6">Successfully Added!</p>
  <div class="flex justify-end">
    <button 
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      (click)="closeSuccessModal()"
    >
      OK
    </button>
  </div>
</div>
</div>
